<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Pro</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #87CEEB, #000);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 2s;
        }

        #menu {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        #menu a {
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            color: #87CEEB;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #menu a:hover {
            background-color: #87CEEB;
            color: black;
            transform: scale(1.1);
        }

        #content iframe {
            border: none;
            border-radius: 5px;
            background-color: white;
            margin-top: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Zone d'entête -->
    <header>
        <h1>Bienvenue sur mon site</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Zone de menu -->
            <div id="menu" class="col-md-3">
                <a href="acceuil.html" target="contentFrame">Accueil</a>
                <a href="1.html" target="contentFrame">Page 1</a>
                <a href="2.html" target="contentFrame">Page 2</a>
                <a href="3.html" target="contentFrame">Page 3</a>
                <a href="4.html" target="contentFrame">Page 4</a>
                <a href="5.html" target="contentFrame">Page 5</a>
                <a href="6.html" target="contentFrame">Page 6</a>
                <a href="CV.html" target="contentFrame">Page 7</a>
            </div>

            <!-- Zone de contenu principal -->
            <div id="content" class="col-md-9">
                <iframe name="contentFrame" src="acceuil.html" width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
